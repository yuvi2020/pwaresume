<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width =device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
    .flex{
      display: flex;
      flex-direction:  row;
      justify-content: center;
      flex-wrap: wrap;
    }
    .flex div{
      background-color: pink;
      padding: 2%;
      margin: 2%;
      font-size: 100px;
      font-style: oblique;
    }
    </style>
  </head>
  <body>
    <div class ="flex">
      <div style="color:red">Y</div>
      <div style="color:yellow">U</div>
      <div style="color:blue">V</div>
      <div style="color:indigo">I</div>
    </div>

  </body>
</html>
